<mat-toolbar>
  <a routerLink="/home" routerLinkActive="active">D'Taquito</a>
  <span class="spacer"></span>

  <div *ngIf="isAuthenticated() && dataPlayer" class="credits-container">
    <button mat-icon-button (click)="reloadCredits()">
      <mat-icon>add</mat-icon>
    </button>
    <span> Credits </span>
    <span>{{ userCredits }}</span>
  </div>

  <span class="spacer"></span>

  <button *ngIf="isAuthenticated()" mat-icon-button [matMenuTriggerFor]="menu" class="mobile-menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item *ngIf="isAuthenticated() && dataPlayer" routerLink="/rooms">
      <mat-icon>meeting_room</mat-icon> Rooms
    </a>
    <a mat-menu-item *ngIf="isAuthenticated()" routerLink="/sport-spaces">
      <mat-icon>sports_soccer</mat-icon> Sport Spaces
    </a>
    <a mat-menu-item *ngIf="isAuthenticated() && dataOwner" routerLink="/subscriptions">Subscriptions</a>
    <a mat-menu-item *ngIf="isAuthenticated()" routerLink="/profile">
      <mat-icon>account_circle</mat-icon> Profile
    </a>
    <button mat-menu-item *ngIf="isAuthenticated()" (click)="logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-menu>

  <a *ngIf="!isAuthenticated()" routerLink="/login" class="sign-in-button">Sign In</a>
</mat-toolbar>
