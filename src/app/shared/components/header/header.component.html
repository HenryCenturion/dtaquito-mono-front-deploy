<nav class="border-gray-200 bg-[#4CAF50]">
  <div class="flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/home" routerLinkActive="active" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="assets/images/dtaquito_logo.png" class="h-8" alt="Dtaquito Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white hidden md:inline">Dtaquito</span>
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button *ngIf="isAuthenticated() && dataPlayer" (click)="reloadCredits()" type="button" class="relative h-10 w-36 overflow-hidden border border-amber-500 bg-amber-500 text-white shadow-2xl transition-all rounded-xl before:absolute before:right-0 before:top-0 before:h-10 before:w-6 before:translate-x-12 before:rotate-6 before:bg-[#ef4444] before:opacity-10 before:duration-700 hover:shadow-amber-500 hover:before:-translate-x-40">
        <span class="relative z-10 font-medium">Credits: <strong>${{ userCredits }}</strong></span>
      </button>
      <a *ngIf="!isAuthenticated() && (!dataOwner || !dataPlayer)" routerLink="/login" type="button" class="relative h-10 w-36 overflow-hidden border border-yellow-300 bg-amber-500 text-white shadow-2xl transition-all rounded-xl before:absolute before:right-0 before:top-0 before:h-10 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-10 before:duration-700 hover:shadow-amber-500 hover:before:-translate-x-40 flex justify-center items-center">
        <span class="relative z-10 font-medium">Log In</span>
      </a>
      <a *ngIf="isAuthenticated() && dataOwner" (click)="logout()" routerLink="/login" type="button" class="relative h-10 w-36 overflow-hidden border border-[#D64550] bg-[#D64550] text-white shadow-2xl transition-all rounded-xl before:absolute before:right-0 before:top-0 before:h-10 before:w-6 before:translate-x-12 before:rotate-6 before:bg-white before:opacity-10 before:duration-700 hover:shadow-red-500 hover:before:-translate-x-40 flex justify-center items-center">
        <mat-icon class="relative z-10 hover:text-white mr-2">logout</mat-icon>
        <span class="relative z-10 font-medium">Log out</span>
      </a>
      <button *ngIf="isAuthenticated()" [matMenuTriggerFor]="menu" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-gray-100" aria-controls="navbar-cta" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-[#4CAF50] bg-[#4CAF50] dark:border-gray-700">
        <li *ngIf="isAuthenticated() && dataPlayer">
          <a routerLink="/rooms" class="relative flex h-10 items-center justify-center overflow-hidden bg-[#ffffec] text-black shadow-2xl transition-all rounded-xl before:absolute before:h-0 before:w-0 before:rounded-full before:bg-[#1c6a14] hover:text-white before:duration-500 before:ease-out hover:shadow-green-400 hover:before:h-56 hover:before:w-56 w-12 lg:w-36">
            <mat-icon class="relative z-10 hover:text-white lg:mr-2">meeting_room</mat-icon>
            <span class="relative z-10 hidden lg:inline">Rooms</span>
          </a>
        </li>
        <li *ngIf="isAuthenticated() && (dataPlayer || dataOwner)">
          <a routerLink="/sport-spaces" class="relative flex h-10 items-center justify-center overflow-hidden bg-[#ffffec] text-black shadow-2xl transition-all rounded-xl before:absolute before:h-0 before:w-0 before:rounded-full before:bg-[#1c6a14] hover:text-white before:duration-500 before:ease-out hover:shadow-green-400 hover:before:h-56 hover:before:w-56 w-12 lg:w-36">
            <mat-icon class="relative z-10 hover:text-white lg:mr-2">sports_soccer</mat-icon>
            <span class="relative z-10 hidden lg:inline">Sport Spaces</span>
          </a>
        </li>
        <li *ngIf="isAuthenticated() && dataOwner">
          <a routerLink="/subscriptions" class="relative flex h-10 w-36 items-center justify-center overflow-hidden bg-[#ffffec] text-black shadow-2xl transition-all rounded-xl before:absolute before:h-0 before:w-0 before:rounded-full before:bg-[#1c6a14] hover:text-white before:duration-500 before:ease-out hover:shadow-green-400 hover:before:h-56 hover:before:w-56">
            <mat-icon class="relative z-10 hover:text-white mr-2">subscriptions</mat-icon>
            <span class="relative z-10 hidden lg:inline">Subscriptions</span>
          </a>
        </li>
        <li *ngIf="isAuthenticated() && (dataPlayer || dataOwner)">
          <a routerLink="/profile" class="relative flex h-10 items-center justify-center overflow-hidden bg-[#ffffec] text-black shadow-2xl transition-all rounded-xl before:absolute before:h-0 before:w-0 before:rounded-full before:bg-[#1c6a14] hover:text-white before:duration-500 before:ease-out hover:shadow-green-400 hover:before:h-56 hover:before:w-56 w-12 lg:w-36">
            <mat-icon class="relative z-10 hover:text-white lg:mr-2">account_circle</mat-icon>
            <span class="relative z-10 hidden lg:inline">Profile</span>
          </a>
        </li>
        <li *ngIf="isAuthenticated() && dataPlayer">
          <a (click)="logout()" routerLink="/login"  class="relative flex h-10 w-12 items-center justify-center overflow-hidden bg-[#D64550] text-white shadow-2xl transition-all rounded-xl before:absolute before:h-0 before:w-0 before:rounded-full before:bg-[#ef4444] hover:text-white before:duration-500 before:ease-out hover:shadow-red-400 hover:before:h-56 hover:before:w-56 hover:bg-white">
            <mat-icon class="relative z-10 hover:text-white">logout</mat-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <mat-menu #menu="matMenu">
    <a mat-menu-item *ngIf="isAuthenticated() && dataPlayer" routerLink="/rooms">
      <mat-icon>meeting_room</mat-icon> Rooms
    </a>
    <a mat-menu-item *ngIf="isAuthenticated()" routerLink="/sport-spaces">
      <mat-icon>sports_soccer</mat-icon> Sport Spaces
    </a>
    <a mat-menu-item *ngIf="isAuthenticated() && dataOwner" routerLink="/subscriptions">
      <mat-icon>subscriptions</mat-icon> Subscriptions
    </a>
    <a mat-menu-item *ngIf="isAuthenticated()" routerLink="/profile">
      <mat-icon>account_circle</mat-icon> Profile
    </a>
    <button mat-menu-item (click)="logout()" *ngIf="isAuthenticated()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-menu>
</nav>
