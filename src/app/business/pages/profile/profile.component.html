<div class="bg-white w-full flex flex-col items-center gap-5 px-3 md:px-16 lg:px-28">
  <main class="w-full flex justify-center min-h-screen py-1">
    <div class="p-2 md:p-4 w-3/4 lg:w-full sm:max-w-xl sm:rounded-lg bg-white duration-300 ease-in-out transform">
      <div *ngIf="user" class="w-full px-6 pb-8 mt-8 flex flex-col items-center">

        <!-- Título Profile animado con color verde -->
        <h2 class="text-3xl font-bold text-center mb-8 sm:text-4xl text-green-700 tracking-wide animate-pulse">
          Profile
        </h2>

        <div class="grid max-w-2xl mx-auto w-full">
          <!-- Imagen y Role Type Centrados -->
          <div class="flex flex-col items-center space-y-3 transition-all duration-300 transform hover:scale-105">
            <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-green-300 dark:ring-green-500"
                 src="assets/images/user_icon.png"
                 alt="Bordered avatar">

            <!-- RoleType destacado con fondo y sombra verde -->
            <p class="text-green-900 text-lg font-semibold bg-green-100 px-3 py-1 rounded-full shadow-md transform transition-transform duration-300 hover:scale-105">
              {{ getRoleDescription(user.roleType) }}
            </p>
          </div>

          <div class="items-center mt-8 text-[#202142] w-full">
            <form (ngSubmit)="onSubmit()" #profileForm="ngForm" class="w-full">

              <div class="flex flex-col mb-6 w-full sm:w-3/4 md:w-2/3 lg:w-3/4 xl:w-2/3 mx-auto">
                <label for="name" class="block mb-1 sm:mb-2 font-medium text-green-900 text-left text-sm sm:text-base lg:text-lg">
                  Name
                </label>
                <input type="text" id="name" [(ngModel)]="user.name" name="name" placeholder="Your name"
                       class="bg-green-50 border border-green-300 text-green-900 rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2 sm:p-2.5 lg:p-3 text-sm sm:text-base lg:text-lg transition-all duration-300 ease-in-out transform focus:scale-105" required>
              </div>

              <div class="flex flex-col mb-6 w-full sm:w-3/4 md:w-2/3 lg:w-3/4 xl:w-2/3 mx-auto">
                <label for="email" class="block mb-1 sm:mb-2 font-medium text-green-900 text-left text-sm sm:text-base lg:text-lg">
                  Email
                </label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="your.email@mail.com"
                       class="bg-green-50 border border-green-300 text-green-900 rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2 sm:p-2.5 lg:p-3 text-sm sm:text-base lg:text-lg transition-all duration-300 ease-in-out transform focus:scale-105" required>
                <div *ngIf="!isEmailValid() && profileForm.controls['email']" class="text-red-600 mt-1 text-xs sm:text-sm">
                  Please enter a valid email address.
                </div>
              </div>

<!--              <div class="flex flex-col mb-6 w-full sm:w-3/4 md:w-2/3 lg:w-3/4 xl:w-2/3 mx-auto">-->

<!--              </div>-->

          </div>
        </div>
      </div>
    </div>
  </main>
