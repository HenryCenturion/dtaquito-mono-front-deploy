<h1 mat-dialog-title>{{ data ? 'Edit Sport Space' : 'Add Sport Space' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="sportSpaceForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sport</mat-label>
      <mat-select formControlName="sportId" (selectionChange)="onSportChange()">
        <mat-option *ngFor="let sport of sports" [value]="sport.id">{{ sport.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" (input)="updateImagePreview()">
    </mat-form-field>
    <img *ngIf="imageUrl" [src]="imageUrl" alt="Image preview" style="max-width: 100%; height: auto; margin-top: 10px;">
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number">
    </mat-form-field>
    <mat-form-field>
      <mat-label>District</mat-label>
      <mat-select formControlName="district">
        <mat-option *ngFor="let district of districts" [value]="district">{{ district }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start Time</mat-label>
      <input matInput formControlName="startTime" type="time">
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Time</mat-label>
      <input matInput formControlName="endTime" type="time">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Game Mode</mat-label>
      <mat-select formControlName="gamemode" (selectionChange)="onGamemodeChange()">
        <mat-option *ngFor="let mode of gamemodes" [value]="mode">{{ mode }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number">
      <mat-error *ngIf="sportSpaceForm.hasError('invalidAmount')">
        Amount cannot be more than the calculated value.
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="!sportSpaceForm.valid">{{ data ? 'Save' : 'Add' }}</button>
    </div>
  </form>
</div>
